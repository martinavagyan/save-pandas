<div class="headline">
  <img src="../../../../assets/DWB.jpg">
  <h1 class="bottom-left">{{project.name}}</h1>
</div>
<div class="container">
  <p>{{project.shortDescription}}</p>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-6 col-md-6">
      <p align="justify">{{project.fullDescription}}</p>
    </div>
    <div class="col-6 col-md-6">
      <h1>Total pledge: 100,000â‚¬</h1>
      <ngx-timeline [events]="projectGoals">
        <ng-template let-event let-index="rowIndex" timelineHeader>
          <h5>{{event.milestoneName}}</h5>
          <br>
          <h6>{{event.location}} {{event.timestamp}}</h6>
        </ng-template>
      </ngx-timeline>
    </div>
  </div>
  <div class="row">
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <mat-card>
            <canvas baseChart [chartType]="'bar'" [datasets]="volunteersTrained">
            </canvas>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card>
            <canvas baseChart [chartType]="'doughnut'" [data]="resourcesGathered" [labels]="resourcesGatheredLabels">
            </canvas>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card>
            <canvas baseChart [chartType]="'bar'" [datasets]="pandasSaved">
            </canvas>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      <hr>
    </div>
</div>
